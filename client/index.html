<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Task Management System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.jpg">

</head>
<body class="bg-gray-50 font-sans">
    
    <header class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 text-white shadow-xl">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <i class="fas fa-calendar-alt text-4xl"></i>
                    <div>
                        <h1 class="text-3xl font-bold">Calendar Task Manager</h1>
                        <p class="text-sm text-blue-100">Organize your life, one task at a time</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center gap-4">
                    <span class="text-sm" id="currentDateTime"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 space-y-6">
                
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <div class="flex justify-between items-center mb-6">
                        <button onclick="changeMonth(-1)" 
                                class="px-5 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all hover:scale-105 shadow-md flex items-center gap-2">
                            <i class="fas fa-chevron-left"></i>
                            <span class="hidden sm:inline">Previous</span>
                        </button>
                        
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800" id="currentMonth"></h2>
                        
                        <button onclick="changeMonth(1)" 
                                class="px-5 py-2.5 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all hover:scale-105 shadow-md flex items-center gap-2">
                            <span class="hidden sm:inline">Next</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="grid grid-cols-7 gap-1 sm:gap-2 mb-2">
                        <div class="text-center font-bold text-gray-700 p-2 text-xs sm:text-sm">Sun</div>
                        <div class="text-center font-bold text-gray-700 p-2 text-xs sm:text-sm">Mon</div>
                        <div class="text-center font-bold text-gray-700 p-2 text-xs sm:text-sm">Tue</div>
                        <div class="text-center font-bold text-gray-700 p-2 text-xs sm:text-sm">Wed</div>
                        <div class="text-center font-bold text-gray-700 p-2 text-xs sm:text-sm">Thu</div>
                        <div class="text-center font-bold text-gray-700 p-2 text-xs sm:text-sm">Fri</div>
                        <div class="text-center font-bold text-gray-700 p-2 text-xs sm:text-sm">Sat</div>
                    </div>
                    
                    <div id="calendarGrid" class="grid grid-cols-7 gap-1 sm:gap-2"></div>
                    
                    <div class="mt-6 flex flex-wrap gap-4 text-sm">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <span class="text-gray-600">High Priority</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <span class="text-gray-600">Medium Priority</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                            <span class="text-gray-600">Low Priority</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <h3 class="text-xl md:text-2xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        <i class="fas fa-tasks text-purple-500"></i>
                        <span id="selectedDateTitle">Tasks for Today</span>
                    </h3>
                    <div id="tasksForDate" class="space-y-3"></div>
                </div>
            </div>

            <div class="space-y-6">
                
                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        <i class="fas fa-plus-circle text-blue-500"></i>
                        <span id="formTitle">Add New Task</span>
                    </h3>
                    
                    <form id="taskForm" class="space-y-4">
                        <input type="hidden" id="taskId">
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Title <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   id="taskTitle" 
                                   required 
                                   placeholder="Enter task title"
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                            <textarea id="taskDescription" 
                                      rows="3" 
                                      placeholder="Add details about this task"
                                      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">
                                Task Date <span class="text-red-500">*</span>
                            </label>
                            <input type="date" 
                                   id="taskDate" 
                                   required 
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Due Date</label>
                            <input type="date" 
                                   id="dueDate" 
                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Priority</label>
                            <select id="taskPriority" 
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>

                            <select id="taskCategorySelect" 
                                    onchange="toggleCustomCategory()"
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Select Category</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Health">Health</option>
                                <option value="Development">Development</option>
                                <option value="Study">Study</option>
                                <option value="Other">Other</option>
                            </select>

                            <input type="text" 
                                   id="taskCategory"
                                   placeholder="Enter custom category"
                                   class="hidden w-full mt-2 px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                            <select id="taskStatus" 
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                                <option value="Pending" selected>Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        
                        <div class="flex gap-2 pt-2">
                            <button type="submit" 
                                    class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all shadow-md hover:shadow-lg font-semibold">
                                <i class="fas fa-save mr-2"></i>Save Task
                            </button>
                            <button type="button" 
                                    onclick="resetForm()" 
                                    class="px-4 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-all shadow-md font-semibold">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        <i class="fas fa-filter text-purple-500"></i>
                        Filter Tasks
                    </h3>
                    <div class="space-y-3">
                        <select id="filterPriority" 
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition">
                            <option value="">All Priorities</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        
                        <select id="filterCategory" 
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition">
                            <option value="">All Categories</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Health">Health</option>
                            <option value="Development">Development</option>
                            <option value="Study">Study</option>
                        </select>
                        
                        <select id="filterStatus" 
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 transition">
                            <option value="">All Status</option>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                        
                        <button onclick="applyFilters()" 
                                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-lg hover:from-purple-600 hover:to-pink-600 transition-all shadow-md hover:shadow-lg font-semibold">
                            <i class="fas fa-search mr-2"></i>Apply Filters
                        </button>
                        
                        <button onclick="clearFilters()" 
                                class="w-full bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition-all font-semibold">
                            <i class="fas fa-redo mr-2"></i>Clear Filters
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                    <h3 class="text-xl font-bold mb-4 text-gray-800 flex items-center gap-2">
                        <i class="fas fa-file-export text-green-500"></i>
                        Import/Export
                    </h3>
                    <div class="space-y-3">
                        <button onclick="exportTasks()" 
                                class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-all shadow-md hover:shadow-lg font-semibold">
                            <i class="fas fa-download mr-2"></i>Export to CSV
                        </button>
                        
                        <label class="block">
                            <input type="file" 
                                   id="importFile" 
                                   accept=".csv" 
                                   class="hidden" 
                                   onchange="importTasks()">
                            <button type="button" 
                                    onclick="document.getElementById('importFile').click()" 
                                    class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-all shadow-md hover:shadow-lg font-semibold">
                                <i class="fas fa-upload mr-2"></i>Import from CSV
                            </button>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" 
         class="fixed bottom-6 right-6 px-6 py-4 rounded-lg shadow-2xl hidden transition-all transform z-50 max-w-sm">
        <div class="flex items-center gap-3">
            <i id="toastIcon" class="text-xl"></i>
            <span id="toastMessage" class="font-semibold"></span>
        </div>
    </div>

    <script>
        function toggleCustomCategory() {
            const dropdown = document.getElementById("taskCategorySelect");
            const textbox = document.getElementById("taskCategory");

            if (dropdown.value === "Other") {
                textbox.classList.remove("hidden");
                textbox.value = "";
            } else {
                textbox.classList.add("hidden");
                textbox.value = dropdown.value;
            }
        }
    </script>

    <script src="js/utils.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
